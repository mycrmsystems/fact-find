<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Wealth Manager - Client Fact Find</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      background-color: #f9fafb;
    }
    header {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #1a365d 0%, #2563eb 100%);
      color: white;
      padding: 10px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar {
      width: 250px;
      background: linear-gradient(135deg, #1a365d 0%, #2563eb 100%);
      color: white;
      padding: 20px;
      box-sizing: border-box;
      position: sticky;
      top: 60px;
      height: calc(100vh - 60px);
      overflow-y: auto;
    }
    .sidebar a {
      color: white;
      display: block;
      margin: 10px 0;
      text-decoration: none;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
      background-color: #ffffff;
    }
    section {
      margin-bottom: 40px;
      background-color: #f3f4f6;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
    }
    button {
      padding: 8px 16px;
      background-color: #2563eb;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a365d;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Wealth Manager - Client Fact Find</h1>
    <div>
      <button onclick="window.print()">Print</button>
      <button onclick="saveData()">Save</button>
      <input type="file" id="fileInput" onchange="loadData()" style="display:none;" />
      <button onclick="document.getElementById('fileInput').click()">Load</button>
    </div>
  </header>
  <div class="sidebar">
    <a href="#personal">Personal Details</a>
    <a href="#partner">Partner Details</a>
    <a href="#dependents">Dependents</a>
    <a href="#objectives">Financial Objectives</a>
    <a href="#income">Income & Expenditure</a>
    <a href="#assets">Assets & Liabilities</a>
    <a href="#protection">Protection</a>
    <a href="#pensions">Pensions</a>
    <a href="#investments">Investments</a>
    <a href="#estate">Estate Planning</a>
    <a href="#risk">Attitude to Risk</a>
    <a href="#vulnerability">Vulnerability</a>
    <a href="#notes">Adviser Notes</a>
  </div>
  <div class="main">
    <section id="personal">
      <h2>Personal Details</h2>
      <label>Full Name</label><input type="text" />
      <label>Date of Birth</label><input type="date" />
      <label>Nationality</label><input type="text" />
    </section>
    <!-- Repeat for all other sections with your detailed questions -->
  </div>
  <script>
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
      });
    });
    function saveData() {
      const inputs = document.querySelectorAll('input, textarea, select');
      let data = {};
      inputs.forEach(el => data[el.previousElementSibling?.innerText || el.name] = el.value);
      const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'fact-find.json';
      a.click();
      URL.revokeObjectURL(url);
    }
    function loadData() {
      const file = document.getElementById('fileInput').files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = JSON.parse(e.target.result);
        const inputs = document.querySelectorAll('input, textarea, select');
        inputs.forEach(el => {
          let label = el.previousElementSibling?.innerText || el.name;
          if (data[label] !== undefined) el.value = data[label];
        });
      }
      reader.readAsText(file);
    }
  </script>
</body>
</html>
